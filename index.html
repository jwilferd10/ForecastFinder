<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
    
        <!-- Header -->
        <header class="pb-2 mb-3 mt-3">
            <h1 class="text-light text-center">Your Weather Dashboard</h1>
        </header>

        <!-- Main Wrapper -->
        <main>
            <section class="container-fluid d-flex">
                <!-- Search Form (Top Left of Page) -->
                <div class="searchBar col-3 border">
                    <h3 class="pt-4 text-light">Search For A City:</h3>
                    <input id="searchInput" type="text" placeholder="Pick a city, any city..." />
                    <button type="button" class="btn btn-primary" id="searchButton" style="margin-bottom: 10px"> Search </button>
                    <!-- Previous Searches -->
                    <h5 class="text-light">Previous Searches:</h5>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>
                    <div class="card" id="locationResult">234234</div>

                </div>
        
                <!-- Weather Display Container (Right side of screen) -->
                <div class="rightContainer col-8 border text-center"> 
                    <!-- Today's Weather Display Wrapper -->
                    <h2 class="pt-4 text-light">Current Weather</h1>
                    <div id="weatherDetails" class="text-white cardColor card">
                        <div class="card-body">
                            <h1 id="cityName" class="card-title"></h1>
                            <div id="weatherMain">
                                <h4 id ="currentCondition"></h4>
                                <img id="currentWeatherPNG">
                                <h4 id="currentTemp"></h4>
                                <h4 id="windSpeed"></h4>
                                <h4 id="humidity"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <!-- 5-Day Header -->
                <h4 id="fiveDayHeader" class="text-light">5-Day Forecast</h5> 

                <!-- 5-Day Body -->
                <div class="d-flex fiveContainer">
                    <div class="fiveDayStyle border card text-white cardColor mb-3">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <p class="card-title">Temp:<p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
    
                    <div class="fiveDayStyle border card text-white cardColor mb-3">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <p class="card-title">Temp:<p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
    
                    <div class="fiveDayStyle border card text-white cardColor mb-3">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <p class="card-title">Temp:<p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
    
                    <div class="fiveDayStyle border card text-white cardColor mb-3">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <p class="card-title">Temp:<p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                
                    <div class="fiveDayStyle border card text-white cardColor mb-3">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <p class="card-title">Temp:<p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>      
        <script src="assets/js/script.js"></script>
    </body>
</html>
