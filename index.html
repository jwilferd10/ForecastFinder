<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    
    <!-- Header -->
    <header>
        <h1 class="bg-dark text-light text-center">Minimalist's Weather Dashboard</h1>
    </header>

    <!-- Main Wrapper -->
    <main class="container-fluid d-flex">

        <!-- Search Form (Top Left of Page) -->
        <section class="searchBar bg-light col-4">
            <h2 class="text-dark">Search a location:</h2>
            <input id="searchInput" type="text" placeholder="Pick a city, any city..." />
            <button type="button" class="btn btn-primary" id="searchButton" style="margin-bottom: 10px"> Search </button>
            <div class="card" id="locationResult"></div>
        </section>
        
        <!-- Weather Display Container (Right side of screen) -->
        <section id="cardContainer" class="rightContainer col-md-8 col-sm-12 border" style="height: fit-content">
            
            <!-- Weather Info Display (Cards) -->
            <section id="weatherDisplay" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <section class="card-body text-center">
                    <h1 id="cityName"></h1>
                    <div id="weatherMain">
                        <h4 id ="currentCondition"></h4>
                        <div><img id="currentWeatherPNG"></div>
                        <h4 id="currentTemp"></h4>
                        <h4 id="windSpeed"></h4>
                        <h4 id="humidity"></h4>
                    </div>
                </section>
            </section>
        </section>
    </main>       
<script src="assets/js/script.js"></script>
</body>
</html>
